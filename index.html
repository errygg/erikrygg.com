---
layout: default
---
<link rel="shortcut icon" type="image/x-icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}" >

<div class="posts">
  <p>{{site.medium_posts}}</p>
  {% for e in site.medium_posts %}
  <article class="post">

    <h1>{{ e.title }}</h1>

    <div class="entry">
      <p>{{e.feed_content}}</p>
    </div>

  </article>
  {% endfor %}

        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %} -->
</div>
